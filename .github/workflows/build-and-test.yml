name: Test senaite.astm
on:
  - push
  - pull_request
jobs:
  test:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: |
            3.8
            3.9
            3.10
          cache: 'pip'

      - name: install
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: lint
        run: |
            bin/pip install flake8
            bin/flake8 src/senaite/astm

      - name: test
        run: |
          python setup.py test
